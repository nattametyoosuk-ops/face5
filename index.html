<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อนักเรียนอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .tab-active { background-color: #2563eb; color: white; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <header class="bg-white rounded-2xl shadow-sm p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i data-lucide="scan-face" class="text-blue-600 w-8 h-8"></i>
                <h1 class="text-xl font-bold">Smart Attendance</h1>
            </div>
            <nav class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="px-4 py-2 rounded-lg text-sm font-medium transition">Dashboard</button>
                <button onclick="switchTab('attendance')" id="tab-attendance" class="px-4 py-2 rounded-lg text-sm font-medium transition">เช็คชื่อ</button>
                <button onclick="switchTab('manage')" id="tab-manage" class="px-4 py-2 rounded-lg text-sm font-medium transition">จัดการข้อมูล</button>
            </nav>
        </header>

        <main>
            <div id="content-dashboard" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-slate-500 text-sm">มาเรียนวันนี้</p>
                        <h3 id="stat-present" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-yellow-500">
                        <p class="text-slate-500 text-sm">มาสาย/ลา</p>
                        <h3 id="stat-late" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-red-500">
                        <p class="text-slate-500 text-sm">ขาดเรียน</p>
                        <h3 id="stat-absent" class="text-3xl font-bold">0</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm"><canvas id="pieChart"></canvas></div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm"><canvas id="barChart"></canvas></div>
                </div>
            </div>

            <div id="content-attendance" class="hidden space-y-4 text-center">
                <div id="video-container" class="relative inline-block bg-black rounded-3xl overflow-hidden shadow-2xl">
                    <video id="video" width="640" height="480" autoplay muted playsinline></video>
                    <canvas id="overlay" class="absolute top-0 left-0"></canvas>
                </div>
                <div class="flex justify-center gap-4">
                    <button onclick="startCamera()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold">เปิดกล้อง</button>
                    <button onclick="stopCamera()" class="bg-red-600 text-white px-8 py-3 rounded-full font-bold">ปิดกล้อง</button>
                    <button onclick="saveAttendanceToday()" class="bg-green-600 text-white px-8 py-3 rounded-full font-bold">บันทึกเช็คชื่อทั้งหมด</button>
                </div>
                <div class="bg-white p-4 rounded-xl text-left max-w-md mx-auto">
                    <h4 class="font-bold border-b pb-2 mb-2">รายชื่อที่พบ:</h4>
                    <ul id="detected-list" class="text-sm space-y-1 text-blue-600"></ul>
                </div>
            </div>

            <div id="content-manage" class="hidden">
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold">รายชื่อนักเรียนในระบบ</h2>
                        <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ เพิ่มนักเรียน</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50">
                                <tr><th class="p-4">รูป</th><th class="p-4">รหัส</th><th class="p-4">ชื่อ</th><th class="p-4">จัดการ</th></tr>
                            </thead>
                            <tbody id="student-table" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <h2 id="modal-title" class="text-xl font-bold mb-4">ข้อมูลนักเรียน</h2>
            <form id="student-form" onsubmit="handleSave(event)" class="space-y-4">
                <input type="hidden" id="edit-index">
                <input type="text" id="stu-id" placeholder="รหัสนักเรียน" class="w-full border p-3 rounded-xl outline-none" required>
                <input type="text" id="stu-name" placeholder="ชื่อ-นามสกุล" class="w-full border p-3 rounded-xl outline-none" required>
                <input type="text" id="stu-class" placeholder="ชั้นเรียน" class="w-full border p-3 rounded-xl outline-none" required>
                
                <div class="grid grid-cols-2 gap-2">
                    <button type="button" onclick="switchInput('camera')" class="bg-slate-100 py-2 rounded-lg text-sm">ใช้กล้อง</button>
                    <button type="button" onclick="switchInput('file')" class="bg-slate-100 py-2 rounded-lg text-sm">อัปโหลดรูป</button>
                </div>

                <div id="camera-box" class="hidden space-y-2">
                    <video id="capture-v" class="w-full rounded-xl bg-black" autoplay playsinline></video>
                    <button type="button" onclick="takeSnap()" class="w-full bg-indigo-500 text-white py-2 rounded-lg">กดถ่ายรูป</button>
                </div>

                <div id="file-box" class="hidden">
                    <input type="file" id="file-in" accept="image/*" onchange="previewFile(event)" class="w-full text-sm">
                </div>

                <img id="preview" class="hidden w-32 h-32 mx-auto rounded-full object-cover border-4 border-blue-50 mt-2">
                <input type="hidden" id="stu-image">

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-500 font-bold">ยกเลิก</button>
                    <button type="submit" id="submit-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl font-bold">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let gasUrl = localStorage.getItem('gasUrl') || '';
        let students = [], attendanceData = [], detectedSet = new Set(), faceMatcher = null;
        let stream = null, recognitionInterval = null, pieChart, barChart;

        window.onload = async () => {
            lucide.createIcons();
            if (!gasUrl) { gasUrl = prompt("กรุณาระบุ Web App URL:"); localStorage.setItem('gasUrl', gasUrl); }
            await loadModels();
            switchTab('dashboard');
        };

        async function loadModels() {
            const URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(URL)
            ]);
        }

        async function api(payload) {
            const r = await fetch(gasUrl, { method: 'POST', body: JSON.stringify(payload) });
            return await r.json();
        }

        function switchTab(t) {
            stopCamera();
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('content-' + t).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('tab-' + t).classList.add('tab-active');
            if (t === 'dashboard') loadDashboard();
            if (t === 'manage') loadTable();
            if (t === 'attendance') prepareAI();
        }

        // --- Dashboard Logic ---
        async function loadDashboard() {
            const res = await api({ action: 'getAttendance' });
            if (res.success) {
                attendanceData = res.data;
                const today = new Date().toLocaleDateString();
                const todayRecords = attendanceData.filter(r => new Date(r.timestamp).toLocaleDateString() === today);
                
                const present = todayRecords.filter(r => r.status === 'มาเรียน').length;
                const late = todayRecords.filter(r => r.status === 'มาสาย').length;
                const absent = todayRecords.filter(r => r.status === 'ขาด').length;

                document.getElementById('stat-present').innerText = present;
                document.getElementById('stat-late').innerText = late;
                document.getElementById('stat-absent').innerText = absent;

                updateCharts(present, late, absent);
            }
        }

        function updateCharts(p, l, a) {
            if (pieChart) pieChart.destroy();
            if (barChart) barChart.destroy();
            
            const ctxP = document.getElementById('pieChart').getContext('2d');
            pieChart = new Chart(ctxP, { type: 'pie', data: { labels: ['มาเรียน', 'สาย', 'ขาด'], datasets: [{ data: [p, l, a], backgroundColor: ['#3b82f6', '#fbbf24', '#f87171'] }] } });

            const ctxB = document.getElementById('barChart').getContext('2d');
            barChart = new Chart(ctxB, { type: 'bar', data: { labels: ['สถิติวันนี้'], datasets: [{ label: 'จำนวนนักเรียน', data: [p + l + a], backgroundColor: '#6366f1' }] } });
        }

        // --- Management Logic ---
        async function loadTable() {
            const res = await api({ action: 'getStudents' });
            const body = document.getElementById('student-table');
            body.innerHTML = '';
            if (res.success) {
                students = res.data;
                students.forEach(s => {
                    body.innerHTML += `<tr>
                        <td class="p-4"><img src="${s.imagedatabase64}" class="w-10 h-10 rounded-full object-cover"></td>
                        <td class="p-4">${s.studentid}</td><td class="p-4">${s.name}</td>
                        <td class="p-4"><button onclick='editStudent(${JSON.stringify(s)})' class="text-blue-500 mr-2">แก้</button>
                        <button onclick="deleteStudent(${s.rowIndex})" class="text-red-500">ลบ</button></td></tr>`;
                });
            }
        }

        // --- Recognition Logic ---
        async function prepareAI() {
            const res = await api({ action: 'getStudents' });
            if (res.success && res.data.length > 0) {
                students = res.data;
                const desc = await Promise.all(students.map(async s => {
                    const img = await faceapi.fetchImage(s.imagedatabase64);
                    const det = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                    return det ? new faceapi.LabeledFaceDescriptors(s.studentid, [det.descriptor]) : null;
                }));
                faceMatcher = new faceapi.FaceMatcher(desc.filter(d => d), 0.6);
            }
        }

        async function startCamera() {
            const v = document.getElementById('video');
            stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            v.srcObject = stream;
            v.onplay = () => {
                const canvas = document.getElementById('overlay');
                const dims = faceapi.matchDimensions(canvas, v, true);
                recognitionInterval = setInterval(async () => {
                    const dets = await faceapi.detectAllFaces(v).withFaceLandmarks().withFaceDescriptors();
                    const resized = faceapi.resizeResults(dets, dims);
                    canvas.getContext('2d').clearRect(0,0, canvas.width, canvas.height);
                    resized.forEach(d => {
                        const match = faceMatcher?.findBestMatch(d.descriptor);
                        new faceapi.draw.DrawBox(d.detection.box, { label: match?.toString() }).draw(canvas);
                        if (match && match.label !== 'unknown' && !detectedSet.has(match.label)) {
                            detectedSet.add(match.label);
                            const s = students.find(x => x.studentid === match.label);
                            const li = document.createElement('li');
                            li.innerText = `✓ ${s.name} (พบแล้ว)`;
                            document.getElementById('detected-list').appendChild(li);
                        }
                    });
                }, 500);
            };
        }

        function stopCamera() {
            if (recognitionInterval) clearInterval(recognitionInterval);
            if (stream) stream.getTracks().forEach(t => t.stop());
            const captureV = document.getElementById('capture-v');
            if (captureV.srcObject) captureV.srcObject.getTracks().forEach(t => t.stop());
        }

        async function saveAttendanceToday() {
            const records = students.map(s => ({
                id: s.studentid, name: s.name, class: s.class,
                timestamp: new Date().toISOString(), location: 'Main Gate',
                status: detectedSet.has(s.studentid) ? 'มาเรียน' : 'ขาด'
            }));
            const res = await api({ action: 'recordAttendanceBulk', data: records });
            if (res.success) { alert("บันทึกสำเร็จ!"); detectedSet.clear(); document.getElementById('detected-list').innerHTML = ""; switchTab('dashboard'); }
        }

        // --- Form Helpers ---
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('student-form').reset(); document.getElementById('preview').classList.add('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); stopCamera(); }

        function switchInput(m) {
            document.getElementById('camera-box').classList.toggle('hidden', m !== 'camera');
            document.getElementById('file-box').classList.toggle('hidden', m !== 'file');
            if (m === 'camera') startCaptureVideo();
        }

        async function startCaptureVideo() {
            const cv = document.getElementById('capture-v');
            const s = await navigator.mediaDevices.getUserMedia({ video: true });
            cv.srcObject = s;
        }

        function takeSnap() {
            const cv = document.getElementById('capture-v');
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(cv, 0, 0, 400, 300);
            const data = canvas.toDataURL('image/jpeg');
            document.getElementById('stu-image').value = data;
            document.getElementById('preview').src = data;
            document.getElementById('preview').classList.remove('hidden');
            alert("ถ่ายรูปแล้ว!");
        }

        function previewFile(e) {
            const reader = new FileReader();
            reader.onload = (f) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = 300;
                    canvas.getContext('2d').drawImage(img, 0, 0, 400, 300);
                    const data = canvas.toDataURL('image/jpeg');
                    document.getElementById('stu-image').value = data;
                    document.getElementById('preview').src = data;
                    document.getElementById('preview').classList.remove('hidden');
                };
                img.src = f.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        }

        async function handleSave(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "กำลังบันทึก...";
            const data = {
                rowIndex: document.getElementById('edit-index').value,
                id: document.getElementById('stu-id').value,
                name: document.getElementById('stu-name').value,
                class: document.getElementById('stu-class').value,
                imageData: document.getElementById('stu-image').value
            };
            const res = await api({ action: data.rowIndex ? 'updateStudent' : 'addStudent', data });
            if (res.success) { closeModal(); loadTable(); }
            btn.disabled = false; btn.innerText = "บันทึกข้อมูล";
        }

        function editStudent(s) {
            openModal();
            document.getElementById('modal-title').innerText = "แก้ไขข้อมูล";
            document.getElementById('edit-index').value = s.rowIndex;
            document.getElementById('stu-id').value = s.studentid;
            document.getElementById('stu-name').value = s.name;
            document.getElementById('stu-class').value = s.class;
            document.getElementById('stu-image').value = s.imagedatabase64;
            document.getElementById('preview').src = s.imagedatabase64;
            document.getElementById('preview').classList.remove('hidden');
        }

        async function deleteStudent(idx) {
            if (confirm("ลบข้อมูล?")) { await api({ action: 'deleteStudent', data: { rowIndex: idx } }); loadTable(); }
        }
    </script>
</body>
</html>
